<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intermediate jQuery Fun</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <!-- Let's make a div -->
  <body>
  <div id="container">
    <!-- Let's make a button within this div-->
    <button id="myBtn">Click me!</button>
  </div>
  <!-- Pairing activity: Make a list of foods and drinks -->
  <section class="foodsAndDrinks">
      <h1>Drinks</h1>
      <ul id="drinks"></ul>
      <h1>Foods</h1>
      <ul id="foods"></ul>
      <!-- food button: -->
      <input id="foodInput"></input>
      <button id="addFood">Add Food</button>
      <!-- drink button: -->
      <input id="drinkInput"></input>
      <button id="addDrink">Add Drinks</button>
      <br />
      <br />
      <br />
      <!-- keydown button: -->
      <input id="typeHere1"></input>
      <button id="test1">Try Keydown</button>
      <!-- keypress button -->
      <input id="typeHere2"></input>
      <button id="test2">Try keypress</button>
      <!-- keyup button -->
      <input id="typeHere3"></input>
      <button id="test3">Try keup</button>
      <!-- mouseover button -->
      <button id="test4">mouseover</button>
      <!-- end buttons -->
  </section>
<script src="./js/app.js">
</script>
  </body>
</html>
